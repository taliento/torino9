<nav class="navbar navbar-expand-md fixed-top navbar-light justify-content-between" style="background-color: #7aadff;">

<a class="navbar-brand" [routerLink]="[brandMenu.path]" (click)="isCollapsed = true">
  <img src="assets/images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
  {{brandMenu.title}}
</a>

<button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed">
  <span class="navbar-toggler-icon"></span>
</button>

<div class="navbar-collapse" [ngClass]="{collapse: isCollapsed}">

  <ul class="navbar-nav mr-auto">
    <li *ngFor="let menuItem of menuItems; index as i;" class="nav-item">
      <a *ngIf="!menuItem.dropdown" class="nav-link" [routerLink]="[menuItem.path]" routerLinkActive="active" (click)="isCollapsed = true">{{menuItem.title}}</a>
      <ul class="navbar-nav mr-auto" *ngIf="menuItem.dropdown">
        <li ngbDropdown class="d-inline-block" placement="bottom-right" ngbDropdown>
          <a class="btn nav-link" role="button" attr.id="dropdown{{i}}" ngbDropdownToggle>{{menuItem.title}}</a>
          <div ngbDropdownMenu attr.aria-labelledby="dropdown{{i}}">
            <a *ngFor="let leaf of menuItem.childs" class="dropdown-item" [routerLink]="[leaf.path,leaf.param]" routerLinkActive="active" (click)="isCollapsed = true">{{leaf.title}}</a>
          </div>
        </li>
      </ul>
    </li>

  </ul>

  <ul class="navbar-nav">
    <li ngbDropdown class="d-inline-block" placement="bottom-right" *ngIf="user">
      <a class="btn nav-link" role="button" id="dropdownBasic1" ngbDropdownToggle>{{user.username}}</a>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <a class="dropdown-item" [routerLink]="['admin']" routerLinkActive="active" (click)="isCollapsed = true"><span><i class="fa fa-superpowers" aria-hidden="true"></i></span> Area Admin</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"><span><i class="fa fa-power-off" aria-hidden="true"></i></span> Logout</a>
      </div>
    </li>
    <li class="nav-item" *ngIf="!user">
      <a class="btn btn-outline-primary" role="button" [routerLink]="['login']" routerLinkActive="active" (click)="isCollapsed = true">Signin</a>
    </li>
  </ul>

</div>
</nav>
