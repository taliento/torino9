<div class="container-fluid login-container">

  <div class="row">
    <div class="col-md-12">
      <img src="assets/images/logo.svg" width="100" height="100" alt="Card image cap">
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-md-12">
      <div class="card text-center mx-auto" style="width: 20rem;">
        <div class="card-header">
          Accedi al tuo account
        </div>
        <div class="card-body">
          <form class="form-signin"  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
              <label for="username" class="sr-only">Username</label>
              <input id="username" type="email" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
            </div>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
              <label for="inputPassword" class="sr-only">Password</label>
              <input id="inputPassword" class="form-control" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <button class="btn btn-lg btn-secondary btn-block" type="button" [routerLink]="['']">Cancel</button>
          </form>
        </div>
        <div class="card-footer text-muted">
          Sei nuovo? <a href="#">Registrati</a>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
</div>
