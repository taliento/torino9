<app-alert></app-alert>
<div class="container-fluid login-container">
  <form class="form-signin"  name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm">
    <img src="assets/images/logo.svg" width="250" height="250" alt="">
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <label for="username" class="sr-only">Username</label>
      <input id="username" type="email" class="form-control" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" required>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="inputPassword" class="sr-only">Password</label>
      <input id="inputPassword" class="form-control" name="password" type="password" [(ngModel)]="model.password" #password="ngModel" required>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <button class="btn btn-lg btn-secondary btn-block" type="button" [routerLink]="['']">Cancel</button>
  </form>
</div>
