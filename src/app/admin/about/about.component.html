<div class="container" style="margin-top: 6rem;">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link disabled">Su di noi</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" [routerLink]="['/mainlayout/admin/tabs']">Indietro</button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="insertTitle">Titolo</label>
          <input type="text" class="form-control" id="insertTitle" name="title" placeholder="Titolo" [(ngModel)]="aboutPage.title">
        </div>
        <div class="form-group">
          <label for="insertSubTitle">Sottotitolo</label>
          <input type="text" class="form-control" id="insertSubTitle" name="subtitle" placeholder="Sottotitolo" [(ngModel)]="aboutPage.subtitle">
        </div>
        <div class="form-group">
          <label for="insertText">Testo</label>
          <!-- <textarea rows="5" class="form-control" id="insertText" name="text" placeholder="Testo" [(ngModel)]="aboutPage.text"></textarea> -->
          <div [(froalaModel)]="aboutPage.text" id="insertText" name="text" [froalaEditor]></div>
        </div>
        <app-about-links #aboutLinks [links]="aboutPage.links"></app-about-links>
        <button type="button" class="btn btn-outline-success" (click)="save()">Salva</button>
      </form>
    </div>
  </div>
</div>
