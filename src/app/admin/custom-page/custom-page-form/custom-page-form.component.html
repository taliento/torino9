<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="title">Titolo</label>
    <input type="text" class="form-control" id="title" formControlName="title" placeholder="Titolo">
  </div>

  <div class="form-group">
    <label for="subtitle">Sotto Titolo</label>
    <input type="text" class="form-control" id="subtitle" formControlName="subtitle" placeholder="Sottotitolo">
  </div>

  <div class="form-group">
    <label for="text">Testo</label>
    <app-html-editor id="text" [text]="form.get('text').value" (textChange)="form.get('text').setValue($event)"></app-html-editor>
  </div>

  <div class="form-group">
    <label for="menuLabel">Label Menu</label>
    <input type="text" class="form-control" id="menuLabel" formControlName="menuLabel" placeholder="Label menu">
  </div>

  <div class="form-group">
    <label for="appPath">App Url</label>
    <input type="text" class="form-control" id="appPath" formControlName="appPath" placeholder="Url pagina">
  </div>

  <div class="form-group">
    <label for="imgFile">Immagine</label>
    <input type="file" id="imgFile" formControlName="imgFile" #imgInput (change)="onFileChange($event)"/>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="clearFile()">Elimina file</button>
  </div>
  <button type="submit" class="btn btn-outline-success">Salva <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
