<div class="container" style="margin-top: 6rem;">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link disabled">Branche</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" [routerLink]="['/mainlayout/admin/tabs']">Indietro</button>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-2">
          <button [disabled]="branche.length >= 3" type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
            Inserisci Branca
          </button>
        </div>
      </div>
      <br>
      <div id="collapseExample" [ngbCollapse]="isCollapsed">
        <div class="card">
          <div class="card-body">
            <app-branca-upload #insertForm (formSubmit)="addBranca($event)"></app-branca-upload>
          </div>
        </div>
      </div>
      <br>
      <div class="card-columns">
        <div class="card" *ngFor="let branca of branche">
          <app-branca-detail [branca]="branca" (delete)="delete($event)" (update)="addBranca($event)"></app-branca-detail>
        </div>
      </div>
    </div>
  </div>
</div>
<app-confirm-dialog #confirmDialog [title]="confirmTitle" [text]="confirmText" (confirm)="deleteBranca()"></app-confirm-dialog>
