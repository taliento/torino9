<div class="card-body">
  <h4 class="card-title" [innerText]="news.title"></h4>
  <p class="card-text"><small class="text-muted" [innerText]="news.subTitle"></small></p>
  <div class="card-text" [froalaView]="news.text"></div>
  <button type="button" class="btn btn-outline-primary btn-sm" (click)="modifyNews()">Update</button>
  <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteNews()">Delete</button>
</div>
<div class="card-footer">
  <small class="text-muted">Inserito da <span [innerText]="news.author"></span> nel <span [innerText]="news.insertDate | date:'dd/MM/yyyy'"></span></small>
</div>

<ng-template #updateContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modifica <span [innerText]="news.title"></span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <label for="updateTitle">Titolo</label>
          <input type="text" class="form-control" id="updateTitle" name="title" [(ngModel)]="news.title" placeholder="Titolo">
        </div>
        <div class="form-group">
          <label for="updateTitle">Sottotitolo</label>
          <input type="text" class="form-control" id="updateTitle" name="subTitle" [(ngModel)]="news.subTitle" placeholder="Sottotitolo">
        </div>
        <div class="form-group">
          <label for="updateText">Testo</label>
          <div [(froalaModel)]="news.text" id="updateText" name="text" [froalaEditor]></div>
          <!-- <textarea rows="5" class="form-control" id="updateText" name="text" [(ngModel)]="news.text" placeholder="Testo"></textarea> -->
        </div>
      </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-success" (click)="update();c('Close click');">Conferma</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Annulla</button>
  </div>
</ng-template>
