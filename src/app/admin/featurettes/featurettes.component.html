<br>
<div class="card-deck">
  <div class="card" *ngFor="let featurette of featuretteList">
    <dt-featurette-detail [featurette]="featurette" (delete)="delete($event)"></dt-featurette-detail>
  </div>
</div>

<br>
<div class="row">
  <div class="col-md-10" *ngIf="collectionSize > 0">
    <ngb-pagination [pageSize]="pageSize" [collectionSize]="collectionSize" [(page)]="page" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
  </div>
  <div class="col-md-2">
    <button type="button" class="btn btn-outline-primary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
      Inserisci Featurette
    </button>
  </div>
</div>

<div id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label for="insertTitle">Titolo</label>
          <input type="text" class="form-control" id="insertTitle" name="title" placeholder="Titolo featurette" [(ngModel)]="newFeaturette.title">
        </div>

        <div class="form-group">
          <label for="insertSottoTitolo">Sotto Titolo</label>
          <input type="text" class="form-control" id="insertSottoTitolo" name="subTitle" placeholder="Sottotitolo featurette" [(ngModel)]="newFeaturette.subTitle">
        </div>

        <div class="form-group">
          <label for="insertText">Testo</label>
          <textarea rows="5" class="form-control" id="insertText" name="text" placeholder="Testo featurette" [(ngModel)]="newFeaturette.text"></textarea>
        </div>

        <div class="form-group">
          <label for="insertImgPath">Link immagine</label>
          <input type="text" class="form-control" id="insertImgPath" name="imgPath" placeholder="Link immagine esterno" [(ngModel)]="newFeaturette.imgPath">
        </div>

        <button type="button" class="btn btn-outline-success" (click)="addFeaturette()">Inserisci</button>
      </form>
    </div>
  </div>
</div>

<confirm-dialog #confirmDialog [title]="confirmTitle" [text]="confirmText" (confirm)="deleteFeaturette()"></confirm-dialog>
