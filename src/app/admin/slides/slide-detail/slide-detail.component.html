<div class="card-header" [innerText]="slide.title"></div>
<img class="card-img-top" [src]="slide.imgPath" [alt]="slide.alt">
<div class="card-body">
  <p class="card-text" [innerHtml]="slide.text"></p>
  <button type="button" class="btn btn-outline-primary btn-sm" (click)="modifySlide()">Update</button>
  <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteSlide()">Delete</button>
</div>
<div class="card-footer">
  <small class="text-muted">Inserita nel <span [innerText]="slide.insertDate | date:'dd/MM/yyyy'"></span></small>
</div>

<ng-template #updateContent let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modifica <span [innerText]="slide.title"></span></h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-slide-upload #updateForm [slide]="slide" (formSubmit)="update($event)"></app-slide-upload>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Annulla</button>
  </div>
</ng-template>
