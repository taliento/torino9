<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" formControlName="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="updatePassword">Password</label>
    <input type="password" class="form-control" id="updatePassword" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group">
    <label class="btn-primary" ngbButtonLabel>
      <input type="checkbox" class="form-control" formControlName="admin"> Admin
    </label>
  </div>
  <div class="form-group">
    <label for="firstName">Nome</label>
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="Nome">
  </div>
  <div class="form-group">
    <label for="lastName">Cognome</label>
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Cognome">
  </div>
  <div class="form-group">
    <label for="imgFile">Immagine</label>
    <input type="file" id="imgFile" formControlName="imgFile" #imgInput (change)="onFileChange($event)"/>
    <button type="button" class="btn btn-sm btn-outline-secondary" (click)="clearFile()">Elimina file</button>
  </div>
  <button type="submit" class="btn btn-outline-success">Salva <i class="fa fa-spinner fa-spin fa-fw" *ngIf="loading"></i></button>
</form>
