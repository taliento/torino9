<div class="list-group-item list-group-item-action flex-column align-items-start" [class.active]="active" (click)="selected()">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{task.title}}</h5>
    <small>{{ task.date.day }}/{{ task.date.month }}/{{ task.date.year }}</small>
  </div>
  <p class="mb-1">{{task.text}}</p>
  <!-- <small>Donec id elit non mi porta.</small> -->
</div>
