<div class="container" style="margin-top: 6rem;">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-pills card-header-pills">
        <li class="nav-item">
          <a class="nav-link disabled">Contatti</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-secondary" style="margin-right: 10px;" [routerLink]="['/mainlayout/admin/tabs']">Indietro</button>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-success" (click)="save()">Salva</button>
        </li>
      </ul>
    </div>
    <div class="card-body">

      <ngb-tabset>
        <ngb-tab title="Header">
          <ng-template ngbTabContent>
            <br>
            <form>
              <div class="form-group">
                <label for="insertTitle">Titolo</label>
                <input type="text" class="form-control" id="insertTitle" name="title" placeholder="Titolo" [(ngModel)]="contactPage.title">
              </div>
              <div class="form-group">
                <label for="insertSubTitle">Sottotitolo</label>
                <input type="text" class="form-control" id="insertSubTitle" name="subtitle" placeholder="Sottotitolo" [(ngModel)]="contactPage.subtitle">
              </div>
            </form>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Contatti">
          <ng-template ngbTabContent>
            <br>
            <div class="row">
              <div class="col-md-12">
                <app-contact-list #contactList [contacts]="contactPage.contacts"></app-contact-list>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
        <ngb-tab title="Mappa">
          <ng-template ngbTabContent>
            <br>
            <div class="row">
              <div class="col-md-12">
                <app-contact-map [mapTitle]="contactPage.mapTitle" [mapLat]="contactPage.mapLat" [mapLng]="contactPage.mapLng" (mapCenter)="mapCenter($event)"></app-contact-map>
              </div>
            </div>
          </ng-template>
        </ngb-tab>
      </ngb-tabset>

    </div>
  </div>
</div>
